<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <div id="todo">
        <div class = "todo-head">
            <p>Today's to do</p>
            <i class="fas fa-sync-alt replace-icon"></i>
        </div>
        <div class ="input-div">
            <input type="text" id="newtask" placeholder="Add to your list"/>
            <span class="enter-icon">&#8629;</span>
        </div>
        <ul id="list">
        </ul>
    </div>
    <div id="clear-completed">
        Clear all completed
    </div>
</body>
</html>
